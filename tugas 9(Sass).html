<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudding Gyuu - My First CSS Example</title>
    <style>
        /* Sass-inspired CSS Variables */
        :root {
            --primary-blue: #009dff;
            --light-blue: lightblue;
            --white: #ffffff;
            --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --nav-padding: 18px;
            --content-padding: 20px;
            --max-width: 1200px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, #87ceeb 100%);
            margin: 0;
            padding: var(--content-padding);
            font-family: 'Verdana', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Navigation Styles */
        .nav {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #0080cc 100%);
            padding: var(--nav-padding);
            position: relative;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: var(--border-radius);
            pointer-events: none;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--max-width);
            margin: 0 auto;
            color: var(--white);
            position: relative;
            z-index: 1;
        }

        /* Logo Styles */
        .logo__link {
            text-decoration: none;
            color: var(--white);
            font-size: 1.2em;
            font-weight: bold;
            transition: var(--transition);
            text-shadow: var(--text-shadow);
            position: relative;
            padding: 8px 12px;
            border-radius: calc(var(--border-radius) / 2);
        }

        .logo__link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: calc(var(--border-radius) / 2);
            opacity: 0;
            transition: var(--transition);
        }

        .logo__link:hover::before {
            opacity: 1;
        }

        .logo__link:hover {
            transform: scale(1.05);
            color: #e3f2fd;
        }

        /* Navigation Menu Styles */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 8px;
        }

        .nav-menu__item {
            position: relative;
        }

        .nav-menu__link {
            text-decoration: none;
            color: var(--white);
            padding: 10px 18px;
            border-radius: calc(var(--border-radius) / 2);
            transition: var(--transition);
            display: block;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            text-shadow: var(--text-shadow);
        }

        .nav-menu__link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .nav-menu__link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-menu__link:hover::before {
            left: 100%;
        }

        .nav-menu__link:active {
            transform: translateY(0);
        }

        /* Content Styles */
        .content {
            position: relative;
            z-index: 1;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 0;
        }

        .title {
            color: var(--white);
            text-align: center;
            font-family: 'Verdana', sans-serif;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: var(--text-shadow);
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), #00bfff);
            border-radius: 2px;
        }

        .description {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2rem;
            color: var(--white);
            text-align: center;
            line-height: 1.6;
            text-shadow: var(--text-shadow);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.3s both;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-menu {
                flex-direction: column;
                width: 100%;
                gap: 5px;
            }

            .nav-menu__link {
                text-align: center;
                width: 100%;
            }

            .title {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
                padding: 1.5rem;
            }

            .content {
                padding: 1rem 0;
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: 12px;
            }

            .title {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.9rem;
                padding: 1rem;
            }
        }

        /* Hover effects for better interactivity */
        .nav-menu__item:hover {
            transform: scale(1.02);
        }

        /* Focus states for accessibility */
        .logo__link:focus,
        .nav-menu__link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="navbar">
            <div class="logo">
                <a href="#" class="logo__link">Pudding Gyuu</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">Beranda</a>
                </li>
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">Tentang</a>
                </li>
                <li class="nav-menu__item">
                    <a href="#" class="nav-menu__link">Profil</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <h1 class="title">My First CSS Example</h1>
        <p class="description">
            This is a paragraph that has been enhanced with modern CSS styling techniques.
            The design now features beautiful gradients, smooth animations, and responsive layout
            that works perfectly on all devices.
        </p>
    </main>

</body>

</html>
